<!DOCTYPE html>
<html>
  <head>
    <title>This is my web page.</title>
  </head>
  <body>
    <h1>Registraion form</h1>
    <div id="reg-form">
      <form action="" method="">
        <label for="first-name">First Name:</label>
        <input name="first-name" placeholder="Azam" required type="text">

        <label for="last-name">Last Name:</label>
        <input name="last-name" placeholder="Ibragimov" required type="text">

    <div>
        <label for="gender-choice">Male</label>
        <input name="gender-choice" type="radio" value="choice-1">

        <label for="gender-choice">Female</label>
        <input name="gender-choice" type="radio" value="choice-2">

        <label for="gender-choice">Other</label>
        <input name="gender-choice" type="radio" value="choice-3">

    </div>

    <div>
        <label for="email">E-mail</label>
        <input name="email" placeholder="xyz@gmail.com" type="email">

        <label for="password">Password</label>
        <input name="password" type="password">
    </div>

    <div>
        <label for="select-choice">Birthday:</label>
        <select id="select-choice" name="select-choice">
        <option disabled selected value="0">Month</option>
        <option value="Jan">January</option>
        <option value="Feb">February</option>
        <option value="March">March</option>
        <option value="Apr">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="Aug">August</option>
        <option value="Sep">September</option>
        <option value="Oct">October</option>
        <option value="Nov">November</option>
        <option value="Dec">December</option>
        </select>
    </div>


    <div>
      <label for="agree">I agree with terms and conditions.</label>
      <input name="agree" type="checkbox">

      <button type="submit">Submit</button>
    </div>
      </form>
    </div>
  </body>
</html>
